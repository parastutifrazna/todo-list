<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List Interaktif</title>
        <style>
            body { font-family: Arial, Helvetica, sans-serif; padding: 20px; }
            input { padding: 5px; margin-right: 5px; }
            button { padding: 5px 10px; margin: 2px; cursor: pointer; }
            ul { list-style-type: none; padding: 0; }
            li { padding: 5px; margin: 5px 0; background: #f2f2f2; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
            li.done { text-decoration: line-through; color: gray; background: #ddd; }
        </style>
    </head>
    <body>
        <h2>To-Do List ✅ </h2>
        <input type="text" id="taskInput" placeholder="Tulis tugas...">
        <button id="addBtn">Tambah</button>
        <ul id="taskList"></ul>

        <script>
            const taskInput = document.getElementById("taskInput");
            const addBtn = document.getElementById("addBtn");
            const taskList = document.getElementById("taskList");

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            function simpanData() {
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }

            function renderTasks() {
                taskList.innerHTML = "";
                tasks.forEach((task, index) => {
                    const li = document.createElement("li");
                    li.textContent = task.text;

                    if (task.done) li.classList.add("done");

                    const doneBtn = document.createElement("button");
                    doneBtn.textContent = "✔️";
                    doneBtn.addEventListener("click", () => {
                        tasks[index].done = !tasks[index].done;
                        simpanData();
                        renderTasks();
                    });

                    const delBtn = document.createElement("button");
                    delBtn.textContent = "🗑️";
                    delBtn.addEventListener("click", () => {
                        tasks.splice(index,1);
                        simpanData();
                        renderTasks();
                    });

                    li.appendChild(doneBtn);
                    li.appendChild(delBtn);
                    taskList.appendChild(li);
                });
            }

            addBtn.addEventListener("click", () => {
                const text = taskInput.value.trim();
                if (text !== "") {
                    tasks.push({text, done:false});
                    simpanData();
                    renderTasks();
                    taskInput.value = "";
                }
            });

            renderTasks();
        </script>
    </body>
</html>
